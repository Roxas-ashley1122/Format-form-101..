<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Registration Form</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://www.thedataschool.com.au/alice-rooney/dashboard-week-day-2-mlb-baseball/"jpg" alt="baseball">
            </td>
            <td>
                <p>
                    Want to be a professional baseball player? Please complete the registration form below.<br>
                    We'll review your submission and get back to you shortly!
                </p>
         </td>
        </tr>
    </table>
    <form>
        Name: <input type="text" name="name"><br><br>
        Gender:<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Male"> Male<br><br>
        Address: <input type="text" name="address"><br><br>
        Email: <input type="email" name="email"><br><br>
        Contact Number: <input type="text" name="contact"><br><br>
        <!-- Hobbies Section (Right-Aligned) -->
        <div align="right">
            <p><strong>Hobbies:</strong></p>
            <label><input type="checkbox" name="hobby" value="swimming"> Swimming</label><br>
            <label><input type="checkbox" name="hobby" value="biking"> Biking</label><br>
            <label><input type="checkbox" name="hobby" value="reading"> Reading</label><br>
            <label><input type="checkbox" name="hobby" value="watching"> Watching TV</label><br>
            <label><input type="checkbox" name="hobby" value="playing"> Playing</label><br><br>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
